<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Combinators Example</h1>
        <p>This is a paragraph inside the container.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <h2>Subtitle</h2>
        <p>This is another paragraph after the subtitle.</p>
        <p>This is a sibling paragraph.</p>
        <p>One more sibling paragraph.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
            .ball {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0% , 100%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(500px);
            }
        }
    </style>
</head>
<body>
        <div class="ball"></div>
</body>
</html>
